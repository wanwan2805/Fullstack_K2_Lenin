<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="css/ex02.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="login-left">
        <div class="logo"><span>JL</span> Just Log</div>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
          eiusmod tempor incididunt Lorem Ipsum
        </p>
        <button class="read-more">Read More</button>

        <div class="socials">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-google-plus-g"></i>
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>

      <div class="login-right">
        <h2>
          Login to &nbsp;
          <span class="highlight">your account</span>
        </h2>

        <div class="input-box">
          <input type="email" placeholder="Email Address" />
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" />
        </div>

        <div class="options">
          <label> <input type="checkbox" /> Remember me </label>
          <span>Forgot Password</span>
        </div>

        <button class="btn-login">LOGIN</button>

        <div class="register">Don't have an account? Register here</div>
      </div>
    </div>
  </body>
</html>
