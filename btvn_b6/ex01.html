<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/ex01.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hey there</h1>
      <p>
        <span>We'd like to hear from you.</span> Send us your message or just
        say hy with our contact form or directly via phone, we love to chat.
      </p>

      <div class="field">
        <div class="input_text">
          <i class="fa-user"></i>
          <input type="text" placeholder="Your name" />
          <span class="tip">Enter your name</span>
          <span class="star">*</span>
        </div>
        <div class="field">
          <i class="fa-envelope"></i>
          <input type="email" placeholder="your@domain.com" />
          <span class="star">*</span>
        </div>

        <div class="field">
          <i class="fa-phone"></i>
          <input type="text" placeholder="+44 00 123" />
        </div>

        <div class="field">
          <i class="fa-book"></i>
          <input type="text" placeholder="Subject" />
          <i class="arrow">&#9650;</i>
          <i class="arrow_down">&#9660;</i>
        </div>

        <div class="field">
          <i class="fa-comment"></i>
          <textarea placeholder="Message"></textarea>
          <span class="star">*</span>
        </div>

        <div class="bottom">
          <label class="checkbox">
            <input type="checkbox" checked />
            <span class="checkmark"></span>
            Send me a copy of this message
          </label>

          <button type="submit">SEND</button>
        </div>
      </div>
    </div>
  </body>
</html>
