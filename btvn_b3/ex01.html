<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css\ex01.css" />
  </head>
  <body>
    <h1>#Form sign up</h1>
    <div class="container">
      <h2>Try a free sample</h2>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe
        for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure
        you don't miss out on news introducing the new coffees that we add to
        our store regularly.
      </p>
      <div class="user-detail">
        <div class="input-box">
          <label for="fullname">First name</label>
          <input
            type="text"
            name="firstname"
            placeholder="John"
            id="firstname"
          />
        </div>
        <div class="input-box">
          <label for="fullname">Last name</label>
          <input
            type="text"
            name="lastname"
            placeholder="Smith"
            id="lastname"
          />
        </div>
        <div class="input-box">
          <label for="email">Email address</label>
          <input
            type="email"
            name="email"
            placeholder="join@example.com"
            id="email"
          />
        </div>
        <div class="input-box">
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            placeholder="Silk St"
            id="address"
          />
        </div>
        <div class="input-box">
          <label for="address">City</label>
          <input type="text" name="city" placeholder="London" id="city" />
        </div>
        <div class="input-box">
          <label for="">State (optional)</label>
          <input type="text" name="state" id="state" />
        </div>
        <div class="input-box">
          <label for="">Zip code</label>
          <input type="text" name="code" placeholder="EC2Y8DS" id="code" />
        </div>
        <div class="input-box">
          <label for="province">Country</label>
          <select name="province" id="province">
            <option value="0" selected>United Kingdom</option>
            <option value="1">Hà Nội</option>
            <option value="2">ĐÀ Nẵng</option>
            <option value="3">Hồ Chí Minh</option>
          </select>
        </div>
      </div>
      <button>SEND ME FREE COFFEE</button>
    </div>
  </body>
</html>
